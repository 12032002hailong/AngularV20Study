<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">User id</th>
        <th scope="col">Title</th>
        <th scope="col">Body</th>
      </tr>
    </thead>
    <tbody>
      @for (data of postList; track data) {
      <tr>
        <td>{{ data.id }}</td>
        <td>{{ data.userId }}</td>
        <td>{{ data.title }}</td>
        <td>{{ data.body }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
